<!DOCTYPE html>
<html lang="ru">
<body>
<div class="Slider Slider_carousel" th:fragment="slider_carousel">
    <div class="Slider-box Cards">
        <div class="Slider-item" th:each="book : ${booksList}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                        src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                    <div class="Card-content">
                        <strong class="Card-title"><a href="#"
                                                      th:text="${book.title}">Техника</a>
                        </strong>
                        <div class="Card-description" th:text="${book.authorId}">Кондратенко Валерий
                            Петрович
                        </div>
                        <div class="Card-cost">
                            <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                            <span class="Card-price" th:text="${book.price}">₽190.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
</div>
</body>
</html>
